<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">

        <div class="inptDiv mt-5">

            <input type="text" id="digits" class="form-control text-secondary fs-2 fw-bold text-end " readonly>
            <input type="text" id="result" class="form-control text-secondary fs-2 fw-bold text-end " readonly>
        
            <div class="btns bg-dark h-100 ">

                <div class="btn-group w-100 mt-2" role="group bg-secondary" >
                    <button class="btn btn-dark w-25  fs-2 text-danger" id="nums" onclick="clearData ()">C</button>
                    <button class="btn btn-dark w-25  fs-2 text-success "id="nums" onclick="getData ('%')">%</button>
                    <button class="btn btn-dark w-25  fs-2 text-success "id="nums"onclick="deleteValue ()">Del</button>
                    <button class="btn btn-dark w-25  fs-2 text-success "id="nums"onclick="getData ('X')">X</button>
                    
                    
                </div>

                 <div class="btn-group w-100 mt-2" role="group bg-dark" >
                    <button class="btn btn-dark w-25  fs-2 " id="nums" onclick="getData ('1')">1</button>
                    <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('2')">2</button>
                    <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('3')">3</button>
                    <button class="btn btn-dark w-25  fs-2 text-success "id="nums"onclick="getData ('/')">/</button>
                                    
                </div>

                 <div class="btn-group w-100 mt-2" role="group bg-dark" >
                     <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('4')">4</button> 
                     <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('5')">5</button>
                     <button class="btn btn-dark w-25  fs-2 " id="nums" onclick="getData ('6')">6</button>
                    <button class="btn btn-dark w-25  fs-2 text-success "id="nums"onclick="getData ('+')">+</button>
                                    
                </div>

                 <div class="btn-group w-100 mt-2" role="group bg-dark" >
                    <button class="btn btn-dark w-25  fs-2 " id="nums" onclick="getData ('7')">7</button>
                    <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('8')">8</button> 
                    <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('9')">9</button>
                    <button class="btn btn-dark w-25  fs-2 text-success "id="nums"onclick="getData ('-')">-</button>
                                    
                </div>
                
                <div class="btn-group w-100 mt-2" role="group bg-dark" >
                    <button class="btn btn-dark w-25  fs-2 text-success fw-bold " id="nums" onclick="getData ('.')">.</button>
                    <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('0')">0</button> 
                    <button class="btn btn-dark w-25  fs-2 "id="nums"onclick="getData ('000')">000</button>
                    <button class="btn btn-dark w-25 equal fs-2 "id="nums"onclick="calculateNow ()">=</button>
                                    
                </div>
                
            
            </div>
        </div>




        



    </div>









    


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
